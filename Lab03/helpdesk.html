<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="SIMPLE HELPDESK HTML FOR LAB 03">
    <meta name="keywords" content="html, meta tags, charset, description, keywords, author">
    <meta name="author" content="Mitul Joarder">
    <title>CWA Help Desk Appointment</title>
</head>
<body>
    <a href="http://www.swin.edu.au" target="_blank">
        <img src="/Lab03/images/logo.png" alt="Swinburne Logo" height="80">
    </a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
    <p>Check Blackboard for when CWA tutors will be there.</p>

    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Student details</legend>
            <p>
                <label for="studentid">Student ID</label>
                <input type="text" name="studentid" id="studentid" required pattern="\d{7,10}" maxlength="10" size="12">

            </p>
            <p>
                <label for="givenname">Given Name</label>
                <input type="text" name="givenname" id="givenname" required pattern="[A-Za-z]+" maxlength="15" size="15">
                <label for="familyname" style="margin-left:25px;">Family Name</label>
                <input type="text" name="familyname" id="familyname" required pattern="[A-Za-z]+" maxlength="15" size="15">
            </p>
        </fieldset>

        <fieldset>
            <legend>Your unit</legend>
            <p>
                <input type="radio" id="cos10011" name="unit" value="COS10011" required>
                <label for="cos10011">COS10011</label>
                <input type="radio" id="cos60004" name="unit" value="COS60004">
                <label for="cos60004">COS60004</label>
                <input type="radio" id="cos60007" name="unit" value="COS60007">
                <label for="cos60007">COS60007</label>
            </p>
            <p>
                <label for="tutor">Your Tutor</label>
                <select name="tutor" id="tutor" required>
                    <option value="" disabled>Please Select</option>
                    <option value="Razeen">Razeen Hashmi</option>
                    <option value="Enrique">Enrique Ketterer</option>
                    <option value="Rahul">Rahul Raghavan</option>
                </select>
            </p>
        </fieldset>

        <fieldset>
            <legend>Issue</legend>
            <p>
                
                <label for="html">HTML</label>
                <input type="checkbox" id="html" name="issue[]" value="HTML" checked="checked">
            
                <label for="css">CSS</label>
                <input type="checkbox" id="css" name="issue[]" value="CSS">

                
                <label for="js">JavaScript</label>
                <input type="checkbox" id="js" name="issue[]" value="JavaScript">

                
                <label for="php">PHP</label>
                <input type="checkbox" id="php" name="issue[]" value="PHP">

                
                <label for="mysql">MySQL</label>
                <input type="checkbox" id="mysql" name="issue[]" value="MySQL">
            </p>
            <p>
                <label for="description">Description of Issue</label><br>
                <textarea id="description" name="description" rows="4" cols="40" placeholder="Write description of your problem here..."></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Preferred Date / Time</legend>
            <p>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" size="12">
            </p>
            <p>
                <label for="time">Time</label>
                <input type="time" name="time" id="time" size="6">
            </p>
        </fieldset>

        <input type="submit" value="Book">
        <input type="reset" value="Reset form">
    </form>
</body>
</html>
